<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Đăng ký tài khoản</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Dosis:400,600,700|Poppins:400,600,700&display=swap"
        rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {font-family: Arial, Helvetica, sans-serif;}
    * {box-sizing: border-box;}

    input[type=text], select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }

    input[type=submit] {
      background-color: #04AA6D;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    .container {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
  </style>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .col-3 {
      width: calc(25% - 10px);
      margin-bottom: 10px;
    }
    .col-3 input,
    .col-3 select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .col-3 select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-size: 15px;
    }
    button[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>

</head>

<body class="sub_page">
<div class="hero_area">
  <!-- header section strats -->
  <header class="header_section">
    <div class="container">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <a class="navbar-brand" href="index.html">
          <img style="border-radius: 50%" th:src="@{/images/bhxh.png}" alt="" />
          <div style="margin-left: 30px">
            <div>Giao dịch điện tử</div>
            <div>Bảo hiểm xã hội</div>
          </div>
        </a>
        <div class="contact_nav" id="">
          <ul class="navbar-nav ">
            <li class="nav-item">
              <a class="nav-link" href="">
                <img src="images/location.png" alt="" />
                <span>Vị trí</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="service.html">
                <img src="images/call.png" alt="" />
                <span>+ 01 1234567890</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="service.html">
                <img src="images/envelope.png" alt="" />
                <span>demo@gmail.com</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

  </header>
  <!-- end header section -->
  <!-- slider section -->
  <section class=" slider_section position-relative">
    <div class="container">
      <div class="custom_nav2">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex  flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav  ">
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" th:if="${session.userEntity != null}">
                  <a class="nav-link" href="insurance">Tính bảo hiểm và đóng tiền</a>
                </li>
                <li class="nav-item" th:if="${session.userEntity != null}">
                  <a class="nav-link" href="registration">Đăng ký tham gia BHXH tự nguyện</a>
                </li>
                <li class="nav-item" th:if="${session.userEntity != null}">
                  <a class="nav-link" href="registration">Đăng kí người dùng</a>
                </li>
                <li class="nav-item" th:if="${session.userEntity != null}">
                  <a class="nav-link" id="btn-sign-out" href="userEntity/signout">Đăng xuất</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </section>
  <!-- end slider section -->
</div>

<!-- contact section -->
<section class="contact_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h2>
        <span> Đăng ký tài khoản </span>
      </h2>
    </div>
    <div class="layout_padding2-top">
      <div class="row">
        <div class="container ">
          <form th:action="@{/signup}" method="post">
            <div class="row">
              <div class="col-4">
                <label for="bhxhId">Mã Số BHXH:</label>
                <input type="text" id="bhxhId" name="bhxhId" />
              </div>
              <div class="col-4">
                <label for="fullname">Họ và Tên:</label>
                <input type="text" id="fullname" name="fullname"/>
              </div>
              <div class="col-4">
                <label for="bhxhAgencyId">Cơ quan BHXH</label>
                <select id="bhxhAgencyId" th:name="bhxhAgencyId">
                    <option th:each="bhxh: ${agencies}"
                            th:text="${bhxh.displayName}"
                            th:value="${bhxh.id}"></option>
                </select>
              </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="userType">Loại Gia cảnh</label>
                    <select id="userType" th:name="userType">
                        <option value="0">Hộ nghèo</option>
                        <option value="1">Hộ cận nghèo</option>
                        <option value="2">Khác</option>
                    </select>
                </div>
                <div class="col-8">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password"/>
                </div>
            </div>
            <button type="submit">Đăng ký</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>

<script>
  function openNav() {
    document.getElementById("myNav").classList.toggle("menu_width");
    document
            .querySelector(".custom_menu-btn")
            .classList.toggle("menu_btn-style");
  }
</script>
</body>

</html>
