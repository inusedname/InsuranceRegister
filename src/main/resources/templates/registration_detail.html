<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Xem chương trình bảo hiểm</title>

    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Dosis:400,600,700|Poppins:400,600,700&display=swap"
          rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/style.scss" rel="stylesheet" />

    <!-- responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h2 class="text-center">Thông tin gói bảo hiểm</h2>
    <div class="row mt-3">
        <div class="col-md-4">
            <div>Mức lương đã áp dụng: <span th:text="${sub.getBaseSalary()}"></span>(1)</div>
        </div>
        <div class="col-md-4">
            <div>Chu kỳ đăng ký: <span th:text="${sub.getPlan()} + 'tháng'">(2)</span></div>
        </div>
        <div class="col-md-4">
            <div>Mức hỗ trợ: <span th:text="${sub.getDeductedAmount()}">(3)</span></div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">
            <div>Công thức tính: 22% * (1) * (2) - (3)(</div>
        </div>
        <div class="col-md-4">
            <div>Số tiền phải đóng mỗi chu kỳ: <span th:text="${total}"></span></div>
        </div>
        <div class="col-md-4">
            <div>Số tiền đang nợ: <span th:text="TODO"></span></div>
        </div>
    </div>
    <h2>Trạng thái: <span th:text="${completed == true} ? 'ĐÃ ĐÓNG' : 'CHƯA ĐÓNG'"
                          th:class="${completed == true} ? 'text-success' : 'text-danger'"></span></h2>
    <div class="row text-center mt-3">
        <button class="btn btn-primary">Đóng tiền</button>
        <button class="btn btn-primary ml-3">Huỷ hợp đồng</button>
    </div>
</div>
<section class="container-fluid footer_section ">
    <p>
        &copy; 2019 All Rights Reserved. Design by
        <a href="https://html.design/">Free Html Templates</a>
    </p>
</section>
<!-- footer section -->

<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>

<script>
    function openNav() {
        document.getElementById("myNav").classList.toggle("menu_width");
        document
            .querySelector(".custom_menu-btn")
            .classList.toggle("menu_btn-style");
    }
</script>
</body>

</html>
